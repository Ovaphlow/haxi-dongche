<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>哈尔滨动车段 - 账项管理系统</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="container-fluid">
    <h3>
      账项管理系统
      <span class="float-right">02.一体化作业申请单</span>
    </h3>
    <hr>
  </div>

  <div class="container-fluid" id="app">
    <div class="row">
      <div class="col-xs-12 col-3 col-xl-2" id="sidebar"></div>

      <div class="col-xs-12 col-9 col-xl-10">

        <div id="toolbar"></div>

        <p class="lead">
          <i class="fa fa-archive"></i>
          作业完成销记
          <button type="button" class="btn btn-outline-info btn-sm" onclick="location.reload(true)">
            <i class="fa fa-refresh"></i>
            刷新
          </button>
        </p>
        <hr>

        <div class="card">

          <div class="card-header">
            <h5>作业负责人</h5>
          </div>

          <div class="card-body row">

            <div class="col-12">
              <div class="form-group">
                <label>作业完成情况</label>
                <textarea rows="3" class="form-control" v-model="request.verify_report"></textarea>
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <label>作业完成日期</label>
                <input type="date" class="form-control" v-model="request.verify_leader_date">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>作业完成时间</label>
                <input type="text" class="form-control" v-model="request.verify_leader_time">
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="col-12">
              <div class="form-group">
                <label>备注</label>
                <textarea rows="3" class="form-control" v-model="request.remark"></textarea>
              </div>
            </div>

            <div class="col-12 form-group">
              <select id="tag" class="form-control" v-model="request.tag">
                <option value="一般部件普查记录单">一般部件普查记录单</option>
                <option value="一般配件更换记录表">一般配件更换记录表</option>
                <option value="关键配件更换记录表">关键配件更换记录表</option>
                <option value="加装改造（软件升级）记录单">加装改造（软件升级）记录单</option>
              </select>
            </div>

            <div class="col-12">
              <div class="btn-group pull-right">
                <button type="button" class="btn btn-secondary" v-on:click="plus">
                  <i class="fa fa-plus"></i>
                  填写记录单/表
                </button>
              </div>
            </div>

            <div class="col-12">
              <hr>
              <div class="btn-group pull-right">
                <button type="button" class="btn btn-primary" v-on:click="auth">
                  <i class="fa fa-check-square-o"></i>
                  确认
                </button>
                <button type="button" class="btn btn-light" onclick="location.href='./journal.02-verify.html'">
                  取消
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="authDialog"></div>
    </div>
  </div>

  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue/dist/vue.js"></script>
  <script src="./lib/moment/min/moment.min.js"></script>
  <script src="./lib/blueimp-md5/js/md5.min.js"></script>
  <script src="./lib/jquery/dist/jquery.slim.min.js"></script>
  <script src="./lib/popper.js/dist/umd/popper.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/journal.02-verify.leader.js"></script>
</body>

</html>
