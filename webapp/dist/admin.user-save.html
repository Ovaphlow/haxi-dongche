<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>哈尔滨动车段 - 账项管理系统</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="container-fluid">
    <h3>
      账项管理系统
      <span class="float-right">系统管理</span>
    </h3>
    <hr>
  </div>

  <div class="container-fluid" id="app">
    <div class="row">
      <div class="col-xs-12 col-3 col-xl-2" id="sidebar"></div>

      <div class="col-xs-12 col-9 col-xl-10">
        <div id="toolbar"></div>

        <p class="lead">
          <i class="fa fa-edit"></i>
          新增用户
          <button type="button" class="btn btn-outline-info btn-sm" onclick="location.reload(true)">
            <i class="fa fa-refresh"></i>
            刷新
          </button>
        </p>

        <hr>

        <div class="row">
          <div class="col-12 form-group">
            <label>用户名称</label>
            <input type="text" class="form-control" v-model="user.name">
          </div>

          <div class="col-3 form-group">
            <label>账号</label>
            <input type="text" class="form-control" v-model="user.username">
          </div>
          <div class="col-3 form-group">
            <label>密码</label>
            <input type="password" id="password" class="form-control">
          </div>
          <div class="col-3 form-group">
            <label>部门</label>
            <select class="form-control" v-model="user.dept_id">
              <option v-bind:value="item.id" v-for="item in deptList">{{ item.name }}</option>
            </select>
          </div>
          <div class="col-3 form-group">
            <label>电话</label>
            <input type="text" class="form-control" v-model="user.phone">
          </div>
          <div class="clearfix"></div>
          
          <div class="col-12 form-group">
            <label>权限：管理员</label>
            <select class="form-control" v-model="user.auth_admin">
              <option value="0">否</option>
              <option value="1">是</option>
            </select>
          </div>

          <div class="col-12 form-group">
            <label>权限：禁动牌发放</label>
            <select class="form-control" v-model="user.auth_01">
              <option value="0">否</option>
              <option value="1">是</option>
            </select>
          </div>

          <div class="col-4 form-group">
            <label>权限：技术员</label>
            <select class="form-control" v-model="user.auth_p_jsy">
              <option value="0">否</option>
              <option value="1">是</option>
            </select>
          </div>
          <div class="col-4 form-group">
            <label>权限：值班所长</label>
            <select class="form-control" v-model="user.auth_p_zbsz">
              <option value="0">否</option>
              <option value="1">是</option>
            </select>
          </div>
          <div class="col-4 form-group">
            <label>权限：调度</label>
            <select class="form-control" v-model="user.auth_p_dd">
              <option value="0">否</option>
              <option value="1">是</option>
            </select>
          </div>
          <div class="clearfix"></div>

          <div class="col-12">
            <button type="button" class="btn btn-primary pull-right" v-on:click="save">
              <i class="fa fa-check-square-o"></i>
              保存
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./lib/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue/dist/vue.js"></script>
  <script src="./lib/blueimp-md5/js/md5.min.js"></script>
  <script src="./lib/jquery/dist/jquery.slim.min.js"></script>
  <script src="./lib/popper.js/dist/umd/popper.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/admin.user-save.js"></script>
</body>

</html>
