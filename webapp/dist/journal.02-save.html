<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>哈尔滨动车段 - 账项管理系统</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="container-fluid">
    <h3>
      账项管理系统
      <span class="float-right">02.一体化作业申请单</span>
    </h3>
    <hr>
  </div>

  <div class="container-fluid" id="app">
    <div class="row">
      <div class="col-xs-12 col-3 col-xl-2" id="sidebar"></div>

      <div class="col-xs-12 col-9 col-xl-10">
        <div id="toolbar"></div>
        <p class="lead">
          <i class="fa fa-plus"></i>
          新增申请
          <button type="button" class="btn btn-outline-info btn-sm" onclick="location.reload(true)">
            <i class="fa fa-refresh"></i>
            刷新
          </button>
        </p>
        <hr>

        <div class="card">
          <div class="card-body row">
            <div class="col-4">
              <div class="form-group">
                <label>申请单位</label>
                <input type="text" class="form-control" readonly v-model="req.dept">
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label>申请人</label>
                <input type="text" class="form-control" readonly v-model="req.applicant">
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label>联系电话</label>
                <input type="text" class="form-control" v-model="req.applicantPhone">
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="col-4">
              <div class="form-group">
                <label>作业车组号</label>
                <input type="text" class="form-control" v-model="req.groupSN">
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label>作业负责人</label>
                <input type="text" class="form-control" v-model="req.leader">
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label>联系电话</label>
                <input type="text" class="form-control" v-model="req.leaderPhone">
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="col-3">
              <div class="form-group">
                <label>申请作业时间</label>
                <input type="date" class="form-control" v-model="req.dateBegin">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label>&nbsp;</label>
                <input type="text" class="form-control" v-model="req.timeBegin">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label>结束时间</label>
                <input type="date" class="form-control" v-model="req.dateEnd">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label>&nbsp;</label>
                <input type="text" class="form-control" v-model="req.timeEnd">
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="col-12">
              <div class="form-group">
                <label>作业内容</label>
                <select class="form-control" v-model="req.content">
                  <option value="一般部件普查记录单">一般部件普查记录单</option>
                  <option value="一般配件更换记录表">一般配件更换记录表</option>
                  <option value="关键配件更换记录表">关键配件更换记录表</option>
                  <option value="加装改造（软件升级）记录单">加装改造（软件升级）记录单</option>
                </select>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="col-4">
              <div class="form-group">
                <label>施修要求：蓄电池</label>
                <select class="form-control" v-model="req.p_yq_xdc">
                  <option value="无要求">无要求</option>
                  <option value="供">供</option>
                  <option value="断">断</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label>施修要求：接触网</label>
                <select class="form-control" v-model="req.p_yq_jcw">
                  <option value="无要求">无要求</option>
                  <option value="供">供</option>
                  <option value="断">断</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label>施修要求：作业地点</label>
                <select class="form-control" v-model="req.p_yq_zydd">
                  <option value="无要求">无要求</option>
                  <option value="检查库">检查库</option>
                  <option value="临修库">临修库</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label>施修要求：其它</label>
                <input type="text" class="form-control" v-model="req.p_yq_qt">
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="col-12">
              <div class="btn-group pull-right" role="group">
                <button type="button" class="btn btn-secondary" v-on:click="back">
                  <i class="fa fa-arrow-left"></i>
                  返回
                </button>
                <button type="button" class="btn btn-primary" v-on:click="save">
                  <i class="fa fa-check"></i>
                  保存
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue/dist/vue.js"></script>
  <script src="./lib/moment/min/moment.min.js"></script>
  <script src="./lib/jquery/dist/jquery.slim.min.js"></script>
  <script src="./lib/popper.js/dist/umd/popper.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/journal.02-save.js"></script>
</body>

</html>
