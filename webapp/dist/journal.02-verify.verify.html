<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>哈尔滨动车段 - 账项管理系统</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/css/dashboard.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="container-fluid" id="app">
    <div class="row">
      <div id="sidebar"></div>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h3>
            02.一体化作业申请单
          </h3>
        </div>

        <div class="lead">
          <div id="toolbar" class="pull-right"></div>
          <i class="fa fa-archive fa-fw"></i> 作业完成销记
          <br>
          <br>
        </div>

        <div class="card">
          <div class="card-header">
            <h5>调度员</h5>
          </div>
          <div class="card-body row">
            <div class="col-12">
              <div class="form-group">
                <label>备注</label>
                <textarea rows="3" class="form-control" v-model="content.remark"></textarea>
              </div>
            </div>

            <div class="col-12">
              <div class="btn-group pull-right">
                <button type="button" class="btn btn-primary" v-on:click="auth">
                  <i class="fa fa-check-square-o"></i>
                  确认
                </button>
                <button type="button" class="btn btn-light" onclick="location.href='./journal.02-verify.html'">
                  取消
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div id="authDialog"></div>
    </div>
  </div>

  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue/dist/vue.min.js"></script>
  <script src="./lib/moment/min/moment.min.js"></script>
  <script src="./lib/blueimp-md5/js/md5.min.js"></script>
  <script src="./lib/jquery/dist/jquery.slim.min.js"></script>
  <script src="./lib/popper.js/dist/umd/popper.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/journal.02-verify.verify.js"></script>
</body>

</html>
