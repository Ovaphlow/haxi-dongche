<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>哈尔滨动车段 - 账项管理系统</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="container-fluid">
    <h3>
      账项管理系统
      <span class="float-right">系统管理</span>
    </h3>
    <hr>
  </div>

  <div class="container-fluid" id="app">
    <div class="row">
      <div class="col-xs-12 col-3 col-xl-2" id="sidebar"></div>
      <div class="col-xs-12 col-9 col-xl-10">
        <div id="toolbar"></div>

        <p class="lead">
          <i class="fa fa-users"></i>
          用户
          <button type="button" class="btn btn-outline-info btn-sm" onclick="location.reload(true)">
            <i class="fa fa-refresh"></i>
            刷新
          </button>
        </p>

        <hr>

        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action" v-bind:data-id="item.id" v-for="item in userList" v-on:click="detail">
            {{ item.name }}
            <span class="pull-right text-secondary">{{ item.dept }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="./lib/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue/dist/vue.js"></script>
  <script src="./lib/jquery/dist/jquery.slim.min.js"></script>
  <script src="./lib/popper.js/dist/umd/popper.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/admin.user-list.js"></script>
</body>

</html>
