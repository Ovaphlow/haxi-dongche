<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jquery-1.8.3.js" charset="utf-8"></script>
<script src="Tools.js" language="JScript"></script>
<style type="text/css">
.tab2 td{text-align:left}
</style>
</head>

<body BGCOLOR=gray onload="jsInitialByDeviceType()">
	<center>
		<h1>PenPower Signature Demo</h1>
		<h1>HTML(ocx)</h1>
		 <Table border = 0, cellspacing = 0 cellpadding = 0>
			<tr>
				<td WIDTH = "800" HEIGHT = "500">
					<div id="EXAMPLE_DIV_ID">
					This text will be replaced by the control
					</div>
					<script type="text/javascript"></script>
				</td>
			</tr>
		</Table>
		<form>
			<Table class="MsoTableGrid tab2" border=1 cellspacing=0 cellpadding=0 >
			<tr>
				<td> Device Type: </td>
				<td>
					<textarea id = "devicename" cols = "20" rows = "1" style="font-size: 14px; overflow:hidden; background-color:#FEFF91; border:0;" readonly="readonly"></textarea>
				</td>
				<td><input type="button" VALUE = "Select Device" id = "change" name="change" onclick='jsBackToSelectDevice("myObject")'></td>
<!--				<td><INPUT type = button VALUE = "Uninitial" id = 'Uninitial' ONCLICK = 'jsUnInitialDevice("myObject")' disabled = "disabled" /></td>  -->
				<td><INPUT type = button VALUE = "About" id = 'About' ONCLICK = 'jsAboutBox("myObject")' disabled = "disabled" /></td>
				<td><INPUT type = button VALUE = "Clear" id = 'Clear' ONCLICK = 'jsClear("myObject")' disabled = "disabled" /></td>
                <td><INPUT type = button VALUE = "Set Background" id = 'SetBK' ONCLICK = 'jsSetBackgroundImage("myObject")'  /></td>
			</tr>
			<tr>
				<td> Pen Color: </td>
				<td>
					<select name="pencolor" id = 'pencolor' disabled = "disabled" onchange = 'jsSetPenColor("myObject")' >
						<option value = "1">Red</option>
						<option value = "2">Green</option>
						<option value = "3">Blue</option>
						<option value = "4">Black</option>
						<option value = "5">White</option>
					</select>
				</td>
				<td> Pen Width:</td>
				<td>
					<select name = "penwidth" id = 'penwidth' onchange = 'jsSetPenWidth("myObject")' >

					</select>
				</td>
				<td> Pen Style:</td>
				<td>
					<select name = "penstyle" id = 'penstyle' disabled = "disabled" onchange = 'jsSetPenStyle("myObject")'>

					</select>
				</td>
			</tr>

			<tr>
				<td><INPUT type = button VALUE = "Save Drawing Image" id = 'SaveDraingImage' disabled = "disabled" ONCLICK = 'jsSaveToImageFilePath("myObject")' /></td>
				<td>
					<select name = "savetype" id = 'savetype' disabled = "disabled" >
						<option value = "1">BMP</option>
						<option value = "2">JPG</option>
						<option value = "3">PNG</option>
						<option value = "4">GIF</option>
						<option value = "5">TIFF</option>
					</select>
				</td>
				<td>
                    <select name = "savedpi" id = 'savedpi' disabled = "disabled" >
                        <option value = "0">150 dpi</option>
                        <option value = "1">300 dpi</option>
                    </select>
				</td>
				<td><INPUT type = button VALUE = "Get Size" id = 'getsize' disabled = "disabled" ONCLICK = 'jsGetPointSize("myObject")' /></td>
				<td>
					<select id="points">

					</select>
				</td>
				<td><INPUT id="pointInfo" type="button" VALUE="ShowPointInfo" ONCLICK="jsGetPointData('myObject')"/></td>
			</tr>

			<tr>
				<td><INPUT type = button VALUE = "Save Drawing Video" id = 'SaveDraingVideo' disabled = "disabled" ONCLICK = 'jsSaveToVideoFilePath("myObject")' /></td>
				<td>
					<select name = "saveformat" id = 'saveformat' disabled = "disabled" >
						<option value = "1">MP4</option>
						<option value = "2">WMV</option>
					</select>
				</td>
				<td>
                    <select name = "savefps" id = 'savefps' disabled = "disabled" >
                        <option value = "1">5 FPS</option>
                        <option value = "2">10 FPS</option>
						<option value = "3">15 FPS</option>
                        <option value = "4">20 FPS</option>
						<option value = "5">25 FPS</option>
                        <option value = "6" selected>30 FPS</option>
						<option value = "7">60 FPS</option>
                        <option value = "8">90 FPS</option>
						<option value = "9">120 FPS</option>
                        <option value = "10">150 FPS</option>
                    </select>
				</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>

			<tr>
				<td><INPUT type = button VALUE = "ActiveTablet" id = 'enabletablet' disabled = "disabled" ONCLICK = 'jsActiveTablet("myObject", 1)' /></td>
				<td><INPUT type = button VALUE = "DeactiveTablet" id = 'disenabletablet' disabled = "disabled" ONCLICK = 'jsActiveTablet("myObject", 0)' /></td>
				<td><o:p>&nbsp;</o:p></td>
				<td><o:p>&nbsp;</o:p></td>
				<td><o:p>&nbsp;</o:p></td>
				<td><INPUT type = button VALUE = "Get Valid" id = 'getvalid' disabled = "disabled" ONCLICK = 'jsGetProtectValidStatus("myObject")' /></td>
			</tr>

			<tr>
				<td><INPUT type = button VALUE = "Pad ID" id = 'padid' disabled = "disabled" ONCLICK = 'jsGetPadID("myObject")' /></td>
				<td><INPUT type = button VALUE = "Pen ID" id = 'penid' disabled = "disabled" ONCLICK = 'jsGetPenID("myObject")' /></td>
				<td><INPUT type = button VALUE = "Version ID" id = 'versionid' disabled = "disabled" ONCLICK = 'jsGetVersionID("myObject")' /></td>
				<td><INPUT type = button VALUE = "Display Version ID" id = 'displayversionid' disabled = "disabled" ONCLICK = 'jsDisplayVersionID("myObject", 1)' /></td>
				<td><INPUT type = button VALUE = "Hide Version ID" id = 'hideversionid' disabled = "disabled" ONCLICK = 'jsDisplayVersionID("myObject", 0)' /></td>
				<td><o:p>&nbsp;</o:p></td>
			</tr>

			<tr>
				<td><INPUT type = button VALUE = "Close LED" id = 'closeled' disabled = "disabled" ONCLICK = 'jsCloseLed("myObject")' /></td>
				<td><INPUT type = button VALUE = "Open LED" id = 'openled' disabled = "disabled" ONCLICK = 'jsOpenLed("myObject")' /></td>
				<td><INPUT style="display:none" type = button VALUE = "Save Device Image" id = 'SaveDeviceImage' disabled = "disabled" ONCLICK = 'jsSaveDeviceIamge("myObject")' /></td>
				<td>
					<input type="text" id="HorMargin" name="" value="" placeholder="Width">
				</td>
				<td>
					<input type="text" id="VerMargin" name="" value="" placeholder="Height">
				</td>
				<td><INPUT type = button VALUE = "Set Clip" id="SetCenterImageClip" disabled = "disabled" ONCLICK = 'jsSetCenterImageClip("myObject")' /></td>
			</tr>

			<tr>
				<td><INPUT type = button VALUE = "Save Device Data" id = 'SaveDeviceData' disabled = "disabled" ONCLICK = 'jsSaveDeviceData("myObject")' /></td>
				<td>
					<select name = "writefile" id = 'writefile' disabled = "disabled" >
						<option value = "1">1</option>
						<option value = "2">2</option>
						<option value = "3">3</option>
						<option value = "4">4</option>
						<option value = "5">5</option>
					</select>
				</td>
				<td><INPUT type = button VALUE = "Read Device Data" id = 'ReadDeviceData' disabled = "disabled" ONCLICK = 'jsReadDeviceData("myObject")' /></td>
				<td>
					<select name = "readfile" id = 'readfile' disabled = "disabled" >
						<option value = "1">1</option>
						<option value = "2">2</option>
						<option value = "3">3</option>
						<option value = "4">4</option>
						<option value = "5">5</option>
					</select>
				</td>
				<td><INPUT type = button VALUE = "Clear Device Data" id = 'ClearDeviceData' disabled = "disabled" ONCLICK = 'jsClearDeviceData("myObject")' /></td>
				<td>
					<select name = "deletefile" id = 'deletefileselect' disabled = "disabled" >
						<option value = "0">0</option>
						<option value = "1">1</option>
						<option value = "2">2</option>
						<option value = "3">3</option>
						<option value = "4">4</option>
						<option value = "5">5</option>
					</select>
				</td>
			</tr>

			</Table>

			<P>
			<Table border = "1">
				<tr>
					<td><b>Image encoding using the Base64</b></td>
				</tr>
				<tr>
					<td>
						<input type = "button" id = "encode1" value = "Bmp" disabled = "disabled"  ONCLICK = 'jsPacketsBase64Encode("myObject", 1)'>
						<input type = "button" id = "encode2" value = "Jpg" disabled = "disabled"  ONCLICK = 'jsPacketsBase64Encode("myObject", 2)'>
						<input type = "button" id = "encode3" value = "Png" disabled = "disabled"  ONCLICK = 'jsPacketsBase64Encode("myObject", 3)'>
						<input type = "button" id = "encode4" value = "Gif" disabled = "disabled"  ONCLICK = 'jsPacketsBase64Encode("myObject", 4)'>
						<input type = "button" id = "encode5" value = "Tiff" disabled = "disabled" ONCLICK = 'jsPacketsBase64Encode("myObject", 5)'>
						<input type = "button" id = "encode6" value = "Ink" disabled = "disabled"  ONCLICK = 'jsPacketsBase64Encode("myObject", 6)'>
					</td>
				</tr>
			</table>


			<Table border = "1">
				<tr>
				<td><textarea id = "theTextEncode" cols = "125" rows = "10"></textarea></td>
				</tr>

				<tr>
					<td><INPUT TYPE = button VALUE = "Base64 Decode" id = 'decode' disabled = "disabled" ONCLICK = 'jsBase64Decode("myObject")' /></td>
				</tr>

				<tr>
				<td><textarea id = "theTextInkData" cols = "125" rows = "10"></textarea></td>
				</tr>
			</table>
<!--			<input type="hidden" runat="server" id="devicename" name="devicename">   -->
</form>

		<b><font size = 2> Provided by PenPower Technology Ltd ©2016</font></b>
  </center>

</body>
</html>
