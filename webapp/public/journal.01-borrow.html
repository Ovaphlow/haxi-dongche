<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>哈尔滨动车段 - 账项管理系统</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/css/dashboard.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="container-fluid" id="app">
    <div class="row">
      <div id="sidebar"></div>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h3>
            01.检修车间禁动牌管理台账
          </h3>
        </div>

        <div class="lead">
          <div id="toolbar" class="pull-right"></div>
          <i class="fa fa-fw fa-upload"></i> 发放
          <br>
          <br>
        </div>

        <ul class="list-group">
          <li class="list-group-item" v-for="c in content">
            <h5 class="mb-1">
              数量：<span class="text-primary">{{ c.quantity }}</span>
              <small class="text-muted pull-right">
                {{ c.date }}
                {{ c.time }}
              </small>
            </h5>
            <p>
              <ul class="list-inline">
                <li class="list-inline-item">申请人：<span>{{ c.applicant }}</span></li>
                <li class="list-inline-item">作业部门：<span>{{ c.dept }}</span></li>
              </ul>
            </p>
            <div class="btn-group pull-right" role="group">
              <button type="button" class="btn btn-secondary btn-sm" v-if="user.auth_01" v-bind:data-id="c.id" v-on:click="borrow">
                <i class="fa fa-upload"></i>
                发放
              </button>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </div>

  <script src="./lib/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue/dist/vue.min.js"></script>
  <script src="./lib/moment/min/moment.min.js"></script>
  <script src="./lib/jquery/dist/jquery.slim.min.js"></script>
  <script src="./lib/popper.js/dist/umd/popper.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/journal.01-borrow.js"></script>
</body>

</html>
