<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>哈尔滨动车段 - 账项管理系统</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="container-fluid">
    <h3>
      账项管理系统
      <span class="float-right">检修车间禁动牌管理台账</span>
    </h3>
    <hr>
  </div>

  <div class="container-fluid" id="app">
    <div class="row">
      <div class="col-3 col-xl-2" id="sidebar"></div>
      <div class="col-9 col-xl-10">
        <div id="toolbar"></div>
        <p class="lead">
          <i class="fa fa-plus"></i>
          新增申请
          <hr>
        </p>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>申请人</label>
              <input type="text" class="form-control" readonly v-model="data.applicant">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label>作业部门</label>
              <input type="text" class="form-control" readonly v-model="data.dept">
            </div>
          </div>

          <div class="clearfix"></div>

          <div class="col-12">
            <div class="form-group">
              <label>申请数量：<strong class="text-primary" id="quantity">{{ data.quantity }}</strong></label>
              <input type="range" class="custom-range" min="1" max="20" step="1" v-model="data.quantity" v-on:change="setQty">
            </div>
          </div>

          <div class="clearfix"></div>


          <div class="col-12">
            <div class="form-group">
              <label>备注</label>
              <textarea class="form-control" v-model="data.remark"></textarea>
            </div>
          </div>

          <div class="clearfix"></div>

          <div class="col-12">
            <button type="button" class="btn btn-primary pull-right" v-on:click="submit">
              <i class="fa fa-save"></i>
              保存
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/dist/jquery.slim.min.js"></script>
  <script src="./lib/popper.js/dist/umd/popper.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue/dist/vue.min.js"></script>
  <script src="./lib/moment/min/moment.min.js"></script>
  <script src="./lib/moment/min/zh-cn.js"></script>

  <script src="./assets/js/journal.01-save.js"></script>
</body>

</html>
