<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>哈尔滨动车段 - 账项管理系统</title>

  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="col-6 offset-3">
      <h2 class="text-center title">
        账项管理系统
        <small class="text-muted"><br>哈尔滨动车段</small>
      </h2>
    </div>
    <hr>
  </div>

  <div class="container-fluid">
    <p><br><br><br></p>

    <div class="row" id="app">
      <div class="col-8 col-xl-10 text-center">
      </div>
      <div class="col-4 col-xl-2">
        <div class="card" style="background-color:whitesmoke">
          <div class="card-body">
            <h5 class="card-title">用户登录</h5>
            <hr>
            <div class="alert alert-danger" v-if="message">{{ message }}</div>
            <div class="form-group">
              <label>账号</label>
              <input type="text" class="form-control" v-model="account">
            </div>
            <div class="form-group">
              <label>密码</label>
              <input type="password" class="form-control" v-model="password">
            </div>
            <button type="button" class="btn btn-primary btn-block" v-on:click="submit">
              <i class="fa fa-check"></i>
              确认
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/lib/jquery/dist/jquery.slim.min.js"></script>
  <script src="/lib/popper.min.js"></script>
  <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/lib/vue/dist/vue.min.js"></script>
  <script src="/lib/axios/dist/axios.min.js"></script>

  <script src="/assets/js/login.js"></script>
</body>

</html>
