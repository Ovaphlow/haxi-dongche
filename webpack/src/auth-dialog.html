<div id="auth" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="authTitle" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="authTitle" class="modal-title">用户鉴权</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>账号</label>
          <input type="text" id="authAccount" class="form-control">
        </div>
        <div class="form-group">
          <label>密码</label>
          <input type="password" id="authPassword" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" v-on:click="submit">
          <i class="fa fa-check-square-o"></i>
          确认
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
